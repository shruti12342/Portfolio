<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Tip Calculator</h2>
        <input type="number" id="billAmount" placeholder="Enter bill amount">
        <select id="tipPercentage">
            <option value="0.1">10% Tip</option>
            <option value="0.15">15% Tip</option>
            <option value="0.2">20% Tip</option>
            <option value="0.25">25% Tip</option>
        </select>
        <button onclick="calculateTip()">Calculate Tip</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculateTip() {
            let billAmount = parseFloat(document.getElementById("billAmount").value);
            let tipPercentage = parseFloat(document.getElementById("tipPercentage").value);
            
            if (isNaN(billAmount) || billAmount <= 0) {
                document.getElementById("result").innerText = "Please enter a valid bill amount";
                return;
            }
            
            let tipAmount = billAmount * tipPercentage;
            let totalAmount = billAmount + tipAmount;
            
            document.getElementById("result").innerText = `Tip: $${tipAmount.toFixed(2)} | Total: $${totalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
